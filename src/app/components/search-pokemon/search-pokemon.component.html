<div class="w-full bg-gray-800 px-10 py-10">
  <h1 class="text-3xl font-bold text-white">Find your favorite pokemon here!</h1>
  <form action="" class="mt-7 flex justify-between space-x-4">
    <input type="text" [ngModel]="searchValue" (input)="onValueChanged($event)"  name="pokemon" id="pokemon" placeholder="Type pokemon name here..." required class="px-4 py-3 w-full rounded text-sm focus:outline-none">
  </form>
</div>
